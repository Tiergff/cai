<!DOCTYPE HTML>
<html>

  <head>
    <!-- style 样式 是为了让网页上的视频框按比例显示而非固定的大小 -->
    <style type="text/css">
      .ratio {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 75%;
      }

      .ratio iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
    </style>
  </head>
</html>



{{- $id := .Get 0 -}}
<div class="ratio ratio-16x9 tencentvideo mb-4">
  <iframe class="tencentvideo-iframe" src="https://v.qq.com/txp/iframe/player.html?vid={{ $id }}" allowFullScreen
  loading="lazy"></iframe>
</div>
